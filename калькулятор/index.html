<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container_calc">
        <div class="calc_input">
            <p>0</p>
        </div>
        <div class="calc_btns">
            <div class="btn ac">ac</div>
            <div class="btn division">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn multi">X</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn minus">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn sum">+</div>
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn equals">=</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
